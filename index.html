    <title>Work Day Scheduler</title>

<body>

    <header class="jumbotron">
        <div class="col-12">
            <h1 class="text-center">Work Day Scheduler</h1>
            <h5 class="text-center">A simple calendar app for scheduling your work day</h5 class="text-center">
                <br>
            <h5 class="text-center" id="currentDay"></h5>
            <br>
        </div>
    </header>
